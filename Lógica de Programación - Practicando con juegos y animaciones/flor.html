<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * 3.14);
        pincel.fill();
    }

    function flor(x, y, radio) {
        dibujarCirculo(x, y, radio, "red");
        dibujarCirculo(x, y-20, radio, "yellow");
        dibujarCirculo(x-20, y, radio, "orange");
        dibujarCirculo(x+20, y, radio, "black");
        dibujarCirculo(x, y+20, radio, "blue");
    }

    for(var i = 1; i < 20; i += 2){
        for(var j = 1; j <= 12; j += 2){
            flor(i*30,j*30,10);
        }
    }

</script>
