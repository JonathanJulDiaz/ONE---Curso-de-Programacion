<canvas width="800" height="600"></canvas>


<script>

    var pantalla = document.querySelector("canvas");
    var p = pantalla.getContext("2d");

    p.fillStyle = "black";
    
    p.beginPath();
    p.moveTo(50,50);
    p.lineTo(50,400);
    p.lineTo(400,400);
    p.fill();

    p.fillStyle = "white";

    p.beginPath();
    p.moveTo(100,175);
    p.lineTo(100,350);
    p.lineTo(275,350);
    p.fill();

</script>
