<meta charset="UTF-8">

<input>

<button>Verificar</button>

</input>

<script>

    var secreto = Math.round(Math.random()*10);
    var intento = document.querySelector("input");

    intento.focus();
    function verificar(){
        if (secreto == parseInt(intento.value)){
            alert("Usted acertó");
            secreto = Math.round(Math.random()*10);
        }
        else {
            alert("Usted erró");
        }
        intento.value = "";
        intento.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
