<meta charset="UTF-8">

<input>

<button>Verificar si acertó el secreto</button>

</input>

<script>

    var secreto = 5;
    var intento = document.querySelector("input");


    function verificar(){
        if (secreto == parseInt(intento.value)){
            alert("Usted acertó");
        }
        else {
            alert("Usted erró");
        }
    }

    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
