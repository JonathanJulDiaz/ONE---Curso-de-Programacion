<meta charset="UTF-8">

<h1>
    IMC Mejorado
</h1>

<script>

    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function print(text){
        document.write("<hr>"+text+"</hr>");
        saltarLinea();
    }

    function calcularIMC(peso, altura){
        return peso/(altura*altura);
    }

    var peso = prompt("Ingrese el peso");
    var altura = prompt("Ingrese la altura");
    var imc = Math.round(calcularIMC(peso, altura));
    print("El IMC es de: " + imc);

    if(imc < 18.5){
        print("IMC bajo de lo recomendado");
    }

    else if(imc >= 18.5 && imc < 25){
        print("IMC normal");
    }

    else if(imc >= 25 && imc < 30){
        print("IMC considerado como sobrepeso");
    }

    else if(imc >= 30){
        print("IMC considerado como obesidad");
    }




</script>
