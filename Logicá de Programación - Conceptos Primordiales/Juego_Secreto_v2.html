<meta charset="UTF-8">

<input>

<button>Verificar</button>

</input>

<script>

    var secretos = [3, 5, 7, 9];

    var intento = document.querySelector("input");

    intento.focus();

    function verificar() {
        var valor = parseInt(intento.value);
        var noEsta = true;
        for (var i = 0; i < secretos.length; i++) {
            if (valor == secretos[i]) {
                alert("Usted acertó");
                noEsta = false;
                break;
            }
        }
        if(noEsta){
            alert("Usted erró");
        }
        
        intento.value = "";
        intento.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
