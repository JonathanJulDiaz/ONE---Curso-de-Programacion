<meta charset="UTF-8">

<h1>PROGRAMA - </h1>

<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function print(text) {
        document.write("<big>" + text + "</big>");
        saltarLinea();
    }

    for(var i = 1; i <= 3; i++){
        for(var j = 1; j <= 10; j++){
            document.write("*");
        }
        saltarLinea();
    }

    saltarLinea();
    saltarLinea();
    saltarLinea();

    print("Fin");

</script>
