<button>Verificar</button>

<script>

    function aleatorio() {
        return Math.round(Math.random()*9)+1;
    }

    function sortearNumeros(n) {
        var numeros = [];
        for (var i = 0; i < n; i++) {
            var num = aleatorio();
            var diferente = true;

            for(var j = 0; j < numeros.length; j++){
                if(numeros[j] == num){
                    diferente = false;
                    i--;
                    break;
                }
            }

            if(diferente){
                numeros.push(num);
                continue;
            }
        }
        return numeros;
    }

    function verificar() {
        var valor = parseInt(intento.value);
        var noEsta = true;
        for (var i = 0; i < secretos.length; i++) {
            if (valor == secretos[i]) {
                alert("Usted acertó");
                noEsta = false;
                break;
            }
        }
        if (noEsta) {
            alert("Usted erró");
        }

        intento.value = "";
        intento.focus();
    }

    var secretos = sortearNumeros(4);

    console.log(secretos);

    var intento = document.querySelector("input");

    intento.focus();

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
