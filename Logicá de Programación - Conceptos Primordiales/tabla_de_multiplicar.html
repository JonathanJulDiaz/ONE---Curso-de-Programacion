<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function print(frase){
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    var multiplicador = 1;

    while(false){
        print(5 * multiplicador);
        multiplicador = multiplicador + 1;
    }

    for(var i = 1; i <= 10; i++){
        print(5 * i);
    }

</script>
