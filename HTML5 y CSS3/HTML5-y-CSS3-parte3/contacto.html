<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto- Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="caja">

            <h1><img src="imagenes/logo.png"></h1>

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <main>

        <form> <!--Formulario-->
            <!--Campos de texto-->
            <label for="nombreapellido">Nombre y Apellido</label><!--Nombre y apellido-->

            <input type="text" id="nombreapellido"><!--El campo-->

            <label for="correoelectronico">Correo Electrónico</label><!--Correo-->

            <input type="text" id="correoelectronico"><!--Campo-->

            <label for="telefono">Teléfono</label><!--Telefono-->

            <input type="text" id="telefono"><!--Campo-->

            <label for="mensaje">Mensaje</label><!--Mensaje en general-->

            <textarea id="mensaje" cols="70" rows="10"></textarea><!--Campo de mensaje expandible-->
            <!--Opciones de seleccion unica-->

            <div>

            <p>Cómo le gustaria que lo contactemos?</p>

            <label for="radio-email">Email</label>

            <input type="radio" name="contacto" value="email" id="radio-email">

            <label for="radio-telefono">Teléfono</label>

            <input type="radio" name="contacto" value="email" id="radio-telefono">

            <label for="radio-Whatsapp">Whatsapp</label>

            <input type="radio" name="contacto" value="email" id="radio-Whatsapp">

        </div>

        <label>¿Le gustaria recibir novedades de la barberia Alura?<input type="checkbox"></label>

            <input type="submit" value="Enviar Formulario">

        </form>

    </main>
