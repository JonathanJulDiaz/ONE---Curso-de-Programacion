<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto- Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="caja">

            <h1><img src="imagenes/logo.png"></h1>

            <nav>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </nav>

        </div>

    </header>

    <main>

        <form> <!--Formulario-->
            <!--Campos de texto-->
            <label for="nombreapellido">Nombre y Apellido</label><!--Nombre y apellido-->
            <input type="text" id="nombreapellido" class="input-padron"><!--El campo-->

            <label for="correoelectronico">Correo Electrónico</label><!--Correo-->
            <input type="text" id="correoelectronico" class="input-padron"><!--Campo-->

            <label for="telefono">Teléfono</label><!--Telefono-->
            <input type="text" id="telefono" class="input-padron"><!--Campo-->

            <label for="mensaje">Mensaje</label><!--Mensaje en general-->
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea><!--Campo de mensaje expandible-->
            <!--Opciones de seleccion unica-->

            <div>

            <p>Cómo le gustaria que lo contactemos?</p>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Teléfono</label>

            <label for="radio-Whatsapp"><input type="radio" name="contacto" value="email" id="radio-Whatsapp">Whatsapp</label>

        </div>

        <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de la barberia Alura?</label>

            <input type="submit" value="Enviar Formulario">

        </form>

    </main>

    <footer>

        <img src="imagenes/logo-blanco.png">
